<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Number Counter</title>

    <style>
    
      body{
        text-align: center;
      }
      
      button{
        margin:1rem;
      }
      
      span{
        color:green;
        font-weight:bold;
      }
      
    </style>
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
  </head>

  <body>
    <h1>Number Counter</h1>

    <p>Type the number you'd like to add here:</p>
    <input type="text" id="numberCounter"/>
    <input type="submit" id="submitButton"/><br />
    <button type="button" id="resetButton">Reset Input Field</button><br />
    <button type="button" id="reloadButton">Restart Count</button>    

    <h2>Numbers</h2>
    <p>Amount of number entries: <span id="entryCount"></span></p>    
    <p>Total of entries: <span id="entryTotal"></span></p>
    <p>Average of entries: <span id="entryAverage"></span></p><br />
    <h2>Words</h2>
    <p>Amount of word entries: <span id="wordEntryCount"></span></p>
    <p>Your current sentence: <span id="sentence"></span></p>
    
    
    <script>
      
      var numberCount = 0;
      var wordCount = 0;
      var entryTotal = 0;
      var sentence = [];

     $(document).ready(function() {
       $("#submitButton").click(entryCount);
       $("#reloadButton").click(reload);
       $("#resetButton").click(resetValue);
              
       function entryCount(){
         
         var entry = $("#numberCounter").val();
         
         if (entry == ''){
           alert("You haven't entered anything. Please try again!")
         } else if (isNaN(entry) == false){    
             numberCount++;
             $("#entryCount").html(numberCount);
             entryTotal = entryTotal + Number(entry);
             $("#entryTotal").html(entryTotal);
             var average = entryTotal / numberCount;
             $("#entryAverage").html(average);
           } 
         
         else {
            wordCount++;
            $("#wordEntryCount").html(wordCount);
            sentence.push(entry + " ");
            $("#sentence").html(sentence);
         }
       }
             
      function resetValue (){
        $("#numberCounter").val("");
      };
       
      function reload() {
        location.reload();
      }
    
     });
    </script>
  </body>
</html>
